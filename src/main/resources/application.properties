spring.application.name=online-shopping-kata

server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:shoppingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui


security.jwt.secret-key=f7c3b60a4a0e8c3a8fce1e5e9b3e4c7d3a8d0b6e4a5c1e7f9b8e2d3a4f5c6b7e
security.jwt.expiration-time=36000000

